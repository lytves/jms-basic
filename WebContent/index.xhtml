<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:body>

	<h:form  >

		<h2>Type message to send</h2>
		<h:outputText value="Message" style="font-weight:bold" />
		<br />
		<h:inputText id="name" value="#{messageSender.message}" />

		 
			
		<h:commandButton actionListener="#{messageSender.sendMessage}"  
			 value="Send" />	

		<h:messages globalOnly="true" showDetail="false" showSummary="true" />
		 
	</h:form>


</h:body>
</html>
